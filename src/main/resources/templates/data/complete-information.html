<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper" style="background-color: whitesmoke">


    <!-- 内容区域 -->
    <div class="container-fluid">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                信息管理
                <small>完善信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/userLogin/index}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">信息管理</a></li>
                <li class="active">完善信息</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box-body">

                <!--tab页-->
                <div class="nav-tabs-custom">
                    <div class="container">
                        <a th:href="@{/userLogin/index}" style="font-size: 20px;"><strong>返回首页></strong></a>
                        <div class="row" style="margin-top: 5%;margin-bottom: 10%;">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="col-xs-12" style="border: 5px solid gainsboro;background-color: white;">
                                    <div class="row text-center" style="font-size: 30px;">完善信息</div>
                                    <!-- 表单部分 -->
                                    <form th:action="@{/user/updateMessage}"  method="post" enctype="multipart/form-data" id="form" class="form-horizontal" style="margin-top: 30px">
                                        <div id="realNameDiv" class="form-group">
                                            <label for="realName" class="col-xs-2  col-xs-offset-1 control-label">真实姓名:</label>
                                            <div class="col-xs-7">
                                                <input type="text" th:if="${session.user.realName != null}" th:value="${session.user.realName}"  class="form-control" id="realName" name="realName" placeholder="请输入真实姓名">
                                            </div>
                                        </div>
                                        <div id="nickNameDiv" class="form-group">
                                            <label for="nickName" class="col-xs-2  col-xs-offset-1 control-label">昵称:</label>
                                            <div class="col-xs-7">
                                                <input type="text" th:if="${session.user.nickName != null}" th:value="${session.user.nickName}" class="form-control" id="nickName" name="nickName" placeholder="请输入昵称">
                                            </div>
                                        </div>
                                        <div id="telPhoneDiv" class="form-group">
                                            <label for="telPhone" class="col-xs-2  col-xs-offset-1 control-label">电话号码:</label>
                                            <div class="col-xs-7">
                                                <input type="text" th:if="${session.user.telPhone != null}" th:value="${session.user.telPhone}" class="form-control" id="telPhone" name="telPhone" placeholder="请输入电话号码">
                                            </div>
                                        </div>
                                        <div id="qqDiv" class="form-group">
                                            <label for="qq" class="col-xs-2  col-xs-offset-1 control-label">QQ号:</label>
                                            <div class="col-xs-7">
                                                <input type="text" th:if="${session.user.qq != null}" th:value="${session.user.qq}"  class="form-control" id="qq" name="qq" placeholder="请输入QQ号">
                                            </div>
                                        </div>
                                        <div id="emailDiv" class="form-group">
                                            <label for="email" class="col-xs-2  col-xs-offset-1 control-label">Email邮箱:</label>
                                            <div class="col-xs-7">
                                                <input type="text" th:if="${session.user.email != null}" th:value="${session.user.email}" class="form-control" id="email" name="email" placeholder="请输入电子邮箱">
                                            </div>
                                        </div>
                                        <div id="photoDiv" class="form-group">
                                            <label for="photo" class="col-xs-2  col-xs-offset-1 control-label" style="margin-top: 80px">选择头像:</label>
                                            <div class="col-xs-3">
                                                <div style="width: 200px; height: 200px;text-align: center;" >
                                                    <img th:if="${session.user.photo != null}" th:src="@{/}+${session.user.photo}" style="width: 170px;height:200px;vertical-align: middle;">
                                                </div>
                                                <input type="file" id="photo" name="img">
                                            </div>
                                        </div>
                                        <div id="hobyDesDiv" class="form-group">
                                            <label for="hobyDes" class="col-xs-2  col-xs-offset-1 control-label">兴趣描述:</label>
                                            <div class="col-xs-7">
                                                <textarea id="hobyDes" th:if="${session.user.hobyDes != null}" th:text="${session.user.hobyDes}" name="hobyDes" cols="68" rows="10">

                                                </textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-xs-6 text-center">
                                                <input type="submit" class="btn btn-danger btn-lg" style="background-color: #00c0ef" value="提&nbsp;&nbsp;&nbsp;&nbsp;交" />
                                            </div>
                                            <div class="col-xs-6 text-center">
                                                <input type="reset" class="btn btn-default btn-lg" value="重&nbsp;&nbsp;&nbsp;&nbsp;置" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

</div>

<script th:src="@{/plugins/bootstrap-slider/bootstrap-slider.js}"></script>
<script th:src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}"></script>

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-complete");
    });
</script>
