    <script>

        window.onload = function (){
            //1.给表单绑定onsubmit事件
            document.getElementById("form").onsubmit = function () {

                if(checkCode() && checkOldPassword() && checkNewPassword() && checkRePassword()){
                    return confirm("Are you sure you want to update password? \r\n你确定要修改密码吗？");
                }

            }
        }

        //对原密码进行非空校验
        function checkOldPassword() {
            //获取提示信息对象
            let msg = document.getElementById("msg");
            //获取原密码输入框对象
            let oldPwd = document.getElementById("password");
            let oidDiv = document.getElementById("passwordDiv");
            if (oldPwd.value == null || oldPwd.value == ""){
                msg.innerHTML = "原密码不能为空！";
                oidDiv.className += " has-error";
                return false;
            }else {
                oidDiv.className = "form-group";
                msg.innerHTML = "";
                return true;
            }
        }

        //对新密码进行校验
        function checkNewPassword() {
            //获取提示信息对象
            let msg = document.getElementById("msg");
            //获取原密码输入框对象
            let oldPwd = document.getElementById("password");
            //获取新密码输入框对象
            let newPwd = document.getElementById("newPassword");
            //获取输入框的值
            let newPassword = newPwd.value;
            //密码强度校验，最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符
            let reg_password = /^\S*(?=\S{6,})(?=\S*\d)(?=\S*[A-Z])(?=\S*[a-z])(?=\S*[!@#$%^&*? ])\S*$/;
            //校验密码是否符合规则
            let flag = reg_password.test(newPassword);
            let newDiv = document.getElementById("newPasswordDiv");

            if (!flag){
                msg.innerHTML = "新密码最少6位，包含大小写字母、数字、特殊字符！";
                newDiv.className += " has-error";
                return false;
            }else {
                if (newPassword == oldPwd.value){
                    msg.innerHTML = "新密码不能与原密码相同!";
                    newDiv.className += " has-error";
                    return false;
                }else{
                    newDiv.className = "form-group";
                    msg.innerHTML = "";
                    return true;
                }
            }
        }

        //对确认密码进行校验
        function checkRePassword() {
            //获取提示信息对象
            let msg = document.getElementById("msg");
            //获取新密码输入框对象
            let newPwd = document.getElementById("newPassword");
            //获取确认密码输入框对象
            let rePwd = document.getElementById("repassword");

            let reDiv = document.getElementById("rePasswordDiv");
            if (rePwd.value != null || rePwd.value != "" && rePwd.value == newPwd.value){
                reDiv.className = "form-group";
                msg.innerHTML = "";
                return true;
            }else {
                reDiv.className += " has-error";
                msg.innerHTML = "确认密码与新密码不相同！";
                return false;
            }
        }

        //对验证码进行校验
        function checkCode() {
            //获取提示信息对象
            let msg = document.getElementById("msg");
            let code = document.getElementById("code");
            let codeDiv = document.getElementById("codeDiv");
            if (code.value == null || code.value == ""){
                codeDiv.className += " has-error";
                msg.innerHTML = "验证码不能为空！";
                return false;
            }else{
                codeDiv.className = "form-group";
                msg.innerHTML = "";
                return true;
            }
        }

    </script>

                                    </div>
                                    <!-- 表单部分 -->
                                    <form th:action="@{/user/update}" id="form" class="form-horizontal" method="post">
                                        <div id="passwordDiv" class="form-group">
                                            <label for="password" class="col-xs-2  col-xs-offset-1 control-label">原密码:</label>
                                            <div class="col-xs-7">

                                            </div>

                                            <div class="col-xs-7">

                                            </div>
