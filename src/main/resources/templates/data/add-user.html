    <script>

        window.onload = function (){
            //1.给表单绑定onsubmit事件
            document.getElementById("form").onsubmit = function () {
                return checkUsername() && checkPassword();
            }
        }

        //对密码进行非空校验
        function checkPassword() {
            //获取提示信息对象
            let msg = document.getElementById("msg");
            //获取密码输入框对象
            let oldPwd = document.getElementById("password");
            let oidDiv = document.getElementById("passwordDiv");
            if (oldPwd.value == null || oldPwd.value == ""){
                msg.innerHTML = "密码不能为空！";
                oidDiv.className += " has-error";
                return false;
            }else {
                oidDiv.className = "form-group";
                msg.innerHTML = "";
                return true;
            }
        }

        //对用户名进行非空校验
        function checkUsername() {
            //获取提示信息对象
            let msg = document.getElementById("msg");
            //获取密码输入框对象
            let username = document.getElementById("username");
            let usernameDiv = document.getElementById("usernameDiv");
            if (username.value == null || username.value == ""){
                msg.innerHTML = "用户名不能为空！";
                usernameDiv.className += " has-error";
                return false;
            }else {
                usernameDiv.className = "form-group";
                msg.innerHTML = "";
                return true;
            }
        }
    </script>
